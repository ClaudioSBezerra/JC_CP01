name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Render deploys
    runs-on: ubuntu-latest
    steps:
      - name: Deploy API
        run: |
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_API }}" | grep -q '"id"' \
            && echo "API deploy triggered" \
            || echo "RENDER_DEPLOY_HOOK_API not configured (set secret to enable)"

      - name: Deploy Web
        run: |
          curl -s "${{ secrets.RENDER_DEPLOY_HOOK_WEB }}" | grep -q '"id"' \
            && echo "Web deploy triggered" \
            || echo "RENDER_DEPLOY_HOOK_WEB not configured (set secret to enable)"

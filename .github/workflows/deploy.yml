name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-api:
    name: Deploy Backend (Go API)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: bash <(curl -fsSL https://railway.app/install.sh)

      - name: Set API environment variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway variable set \
            "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            "PORT=8081" \
            "GO_ENV=production" \
            "TZ=America/Sao_Paulo" \
            --service api --skip-deploys

      - name: Deploy API
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: backend
        run: railway up --service api --detach

  deploy-web:
    name: Deploy Frontend (React)
    runs-on: ubuntu-latest
    needs: deploy-api
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: bash <(curl -fsSL https://railway.app/install.sh)

      - name: Set Web environment variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway variable set \
            "API_URL=http://api.railway.internal:8081" \
            --service web --skip-deploys

      - name: Deploy Web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: frontend
        run: railway up --service web --detach

  generate-domains:
    name: Generate Public Domains
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: bash <(curl -fsSL https://railway.app/install.sh)

      - name: Generate domain for web service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway domain --service web 2>/dev/null || echo "Domain already exists or skipped"
          echo "Done! Check Railway dashboard for the public URL."

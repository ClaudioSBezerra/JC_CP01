services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jcinteligenc-api
    restart: always
    expose:
      - "8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET}
      - GO_ENV=production
      - TZ=America/Sao_Paulo
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jc_net

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jcinteligenc-web
    restart: always
    expose:
      - "80"
    environment:
      - API_URL=http://api:8081
      - PORT=80
    depends_on:
      - api
    networks:
      - jc_net

  db:
    image: postgres:15-alpine
    container_name: jcinteligenc-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jc_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jcinteligenc-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - jc_net

networks:
  jc_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

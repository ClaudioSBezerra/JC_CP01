services:
  # Backend (Go)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aprovapedido-api
    restart: always
    ports:
      - "8082:8081"
    expose:
      - "8081"
    environment:
      - PORT=8081
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-aprovapedido-dev-secret}
      - GO_ENV=${GO_ENV:-development}
      - ZAI_API_KEY=${ZAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ap_net

  # Frontend (React)
  web:
    build: ./frontend
    container_name: aprovapedido-web
    restart: always
    ports:
      - "3001:80"
    expose:
      - "80"
    depends_on:
      - api
    networks:
      - ap_net

  # Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: aprovapedido-db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ap_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ap_net:
    driver: bridge

volumes:
  postgres_data:
